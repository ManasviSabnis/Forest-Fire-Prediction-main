<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>
        
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel='stylesheet' type="text/css" href="{{url_for('static', filename='result.css') }}">
    </head>
    <body>
        <div class="container-contact100">
            <div class="wrap-contact100">
    
    
                <form class="contact100-form validate-form" method="post" name="result_search" action="/show">
                    <span class="contact100-form-title">Show Prediction</span>
                        
                        <ul class="contact100-form-title">
                            <div class="alert alert-danger alert-dismissible" role="alert" style="font-size: 30px; font-family: Times New Roman;">
                            </div>
                        </ul>
    
                    <div class="wrap-input100 input100-select bg1">
                        
                        <div>
                          <!--   <select class="js-select2" name="year">
                                <option>1st Year</option>
                                <option>2nd Year</option>
                                <option>3rd Year</option>
                                <option>4th Year</option>
                            </select> -->
                            
                            <div class="dropDownSelect2"></div>
                        </div>
                    </div>
                    <div class="wrap-input100 input100-select bg1">
                       
                        <div>
                           
                    </div>
                     <div class="wrap-input100 input100-select bg1">
                        <span class="label-input100">Choose Day </span>
                        <div>
                          <select class="js-select2" name="day">
                                <option disabled hidden selected>Select Day</option>
                                <option></option>
                                <option>mon</option>
                                <option>tue</option>
                                <option>wed</option>
                                <option>thu</option>
                                <option>fri</option>
                                <option>sat</option>
                                <option>sun</option>
                            </select> 
                            <div class="dropDownSelect2"></div>
                        </div>
                    </div>
    
                    <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Seat No.">
                        <span class="label-input100">Month</span>
                        <div>
                            <select class="js-select2" name="Branch">
                                  <option disabled hidden selected>Select Day</option>
                                  <option></option>
                                  <option>jan</option>
                                  <option>feb</option>
                                  <option>mar</option>
                                  <option>apr</option>
                                  <option>may</option>
                                  <option>jun</option>
                                  <option>jul</option>
                                  <option>aug</option>
                                  <option>sep</option>
                                  <option>oct</option>
                                  <option>nov</option>
                                  <option>dec</option>
            

                              </select> 
                              <div class="dropDownSelect2"></div>
                        <input class="input100" type="text" name="month" placeholder="" autocomplete="off">
                    </div>
    
                    <div class="container-contact100-form-btn">
                        
                        <button class="contact100-form-btn">
                            <span>
